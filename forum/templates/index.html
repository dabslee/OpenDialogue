{% extends 'base.html' %}

{% block content %}
{% include "navbar.html" %}
<p>Welcome to OpenDialogue.com, {{ user.username }}!</p>
<h1>Feed</h1>
{% for post in posts %}
<div class="post_box">
    <h2>{{post.title}}</h2>
    <p><i>By {{post.author}} on {{post.created}}</i></p>
    <p>{{post.content}}</p>
</div>
{% endfor %}
{% endblock %}
